<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chicken Duno</title>
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <Header class="HD">
            <div class="Name">
                <a href="./index.html" class="CD">Chicken Duno</a>
            </div>
    
            <div class="Menu">
                <nav class="navMenu">
                    <a href="./index.html">Home</a>
                    <a href="./order.html">Order</a>
                    <a href="./menu.html">Menu</a>
                    <a href="./policy.html">Policy</a>
                </nav>
            </div>
        </Header>
        
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="mobile-menu">
            <nav class="navMenu">
                <a href="./index.html">Home</a>
                <a href="./menu.html">Menu</a>
                <a href="./policy.html">Policy</a>
                <a href="./login.html" class="mobile-login">Login In <i class="fas fa-user"></i></a>
            </nav>
        </div>

        <div class="menu-overlay"></div>

        <div class="register-container">
            <div class="form-container">
                <h2>Đăng Ký Thành Viên</h2>
                <form class="register-form">
                    <div class="input-group">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Tên" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="Số điện thoại" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-calendar"></i>
                            <input type="date" required style="width: 87.3%;">
                        </div>

                        <div class="input-box">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Địa chỉ" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Mật khẩu" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Xác nhận mật khẩu" required>
                        </div>
                    </div>

                    <div class="terms">
                        <label>
                            <input type="checkbox" required>
                            Tôi đồng ý với <a href="#">điều khoản</a> và <a href="#">chính sách bảo mật</a>
                        </label>
                    </div>

                    <div class="newsletter">
                        <label>
                            <input type="checkbox">
                            Đăng ký nhận thông tin ưu đãi qua email
                        </label>
                    </div>

                    <button type="submit" class="register-btn">Đăng Ký</button>

                    <div class="login-link">
                        Đã có tài khoản? <a href="./login.html">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/hamburger.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
