<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chicken Duno</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <Header class="HD">
            <div class="Name">
                <a href="./index.html" class="CD">Chicken Duno</a>
            </div>
    
            <div class="Menu">
                <nav class="navMenu">
                    <a href="./index.html">Home</a>
                    <a href="./menu.html">Menu</a>
                    <a href="./policy.html">Policy</a>
                </nav>
            </div>

            <div class="Cart">
                <a href="./pay.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
    
            <div class="Login">
                <a href="./login.html" class="LG"> Log In <i class="fas fa-user"></i></a>
            </div>
        </Header>
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="mobile-menu">
            <nav class="navMenu">
                <a href="./index.html">Home</a>
                <a href="./menu.html">Menu</a>
                <a href="./policy.html">Policy</a>
            </nav>
        </div>

        <div class="menu-overlay"></div>
        <div class="login-container">
            <div class="form-container">
                <div class="form-box login">
                    <h2>Đăng Nhập</h2>
                    <form>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Mật khẩu" required>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="login-btn">Đăng Nhập</button>
                        <div class="register-link">
                            <p>Chưa có tài khoản? <a href="./register.html" class="switch-form">Đăng ký ngay</a></p>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    <script src="./js/hamburger.js"></script>
    <script src="./js/login.js"></script>
    <button class="theme-switch" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeSwitch = document.querySelector('.theme-switch');
        const icon = themeSwitch.querySelector('i');
        
        // Kiểm tra theme đã lưu
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeSwitch.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Cập nhật theme
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Cập nhật icon
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    });
    </script>
</body>
</html>
